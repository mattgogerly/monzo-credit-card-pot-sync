{% extends 'base.html' %}

{% block content %}
<section class="flex flex-row flex-wrap gap-3 justify-center w-full">
    {% for account in accounts %}
    <div class="basis-96 p-4 bg-white border border-gray-200 rounded-lg shadow sm:p-6 dark:bg-gray-800 dark:border-gray-700">
        <h5 class="flex items-center font-bold mb-3">
            <img class="h-6" src="{{ url_for('static', filename='img/') }}{{ account.auth_provider.icon_name }}" />
            <span class="flex-1 ms-3 whitespace-nowrap">{{ account.type }}</span>
        </h5>
        <p class="text-sm font-normal">
            <form action="" method="post">
                <input name="account_type" id="account_type" type="text" value="{{ account.type }}" hidden />
                <button type="submit" class="flex pt-2 text-red-900 dark:text-red-600">
                    <svg class="w-6 h-6" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24">
                        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 7h14m-9 3v8m4-8v8M10 3h4a1 1 0 0 1 1 1v3H9V4a1 1 0 0 1 1-1ZM6 7h12v13a1 1 0 0 1-1 1H7a1 1 0 0 1-1-1V7Z"/>
                    </svg>
                    <span class="flex-1 ms-1 text-md font-medium">Remove Connection</span>
                </h5>
            </form>
        </p>
    </div>
    {% endfor %}


    <div class="basis-96 p-4 bg-white border border-gray-200 rounded-lg shadow sm:p-6 dark:bg-gray-800 dark:border-gray-700">
        <h5 class="flex items-center font-bold mb-3">
            Connect an account to sync its balance with your Monzo pot
        </h5>
        <p class="text-sm font-normal">
            <div class="flex items-center">
                <a href="{{ url_for('accounts.add_account') }}" class="w-full bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Add Account</a>
            </div>
        </p>
    </div>
</section>
{% endblock %}
